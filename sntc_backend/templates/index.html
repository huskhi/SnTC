{% load socialaccount %}
<html>
<body>
<h1> Google Auth  </h1>
{% if user.is_authenticated %}
  <p>Welcome, You are logged in as {{ user.username }}</p>
  
  <a href="http://localhost:8000/accounts/logout""><h3> Logout </h3></a>
{% else %}
  <a href="{% provider_login_url 'google' %}">Login With Google</a>
{% endif %}
</body>
</html>
